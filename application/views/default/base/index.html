<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- basic styles -->
<link href="<{$staticUrl}>/static/ace/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="<{$staticUrl}>/static/ace/css/font-awesome.min.css" />
<!--[if IE 7]>
		  <link rel="stylesheet" href="<{$staticUrl}>/static/ace/css/font-awesome-ie7.min.css" />
		<![endif]-->
<!-- page specific plugin styles -->
<!-- fonts -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
<!-- ace styles -->
<link rel="stylesheet" href="<{$staticUrl}>/static/ace/css/ace.min.css" />
<link rel="stylesheet"
	href="<{$staticUrl}>/static/ace/css/ace-rtl.min.css" />
<!--[if lte IE 8]>
		  <link rel="stylesheet" href="<{$staticUrl}>/static/ace/css/ace-ie.min.css" />
		<![endif]-->
<!-- inline styles related to this page -->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
		<script src="<{$staticUrl}>/static/ace/js/html5shiv.js"></script>
		<script src="<{$staticUrl}>/static/ace/js/respond.min.js"></script>
		<![endif]-->
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="red">Ace</span> <span
									class="white">Application</span>
							</h1>
							<h4 class="blue">&copy; Company Name</h4>
						</div>
						<div class="space-6"></div>
						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i> 请输入您的账户密码信息
										</h4>
										<div class="space-6"></div>
										<{if $userLoginStatus }>
										<div class="alert alert-danger">
											<button type="button" class="close" data-dismiss="alert">
												<i class="icon-remove"></i>
											</button>
											<strong> <i class="icon-remove"></i> oh~
											</strong> <{$userLoginStatus.message}> <br>
										</div>
										<{/if}>
										<form method="post" action="<{url c=base a=index}>">
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="text" class="form-control" name="username"
														placeholder="登录账户名" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control" name="password"
														placeholder="登录密码" /> <i class="icon-lock"></i>
												</span>
												</label>
												<div class="space"></div>
												<div class="clearfix">
													<label class="inline"> <input type="checkbox"
														class="ace" name="isremember" /> <span class="lbl">
															记住我</span>
													</label>
													<button type="button submit"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="icon-key"></i> 登录
													</button>
												</div>
												<div class="space-4"></div>
											</fieldset>
										</form>
									</div>
									<!-- /widget-main -->
								</div>
								<!-- /widget-body -->
							</div>
							<!-- /login-box -->
						</div>
						<!-- /position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.main-container -->
	<!-- basic scripts -->
	<!--[if !IE]> -->
	<script src="<{$staticUrl}>/static/ace/js/jquery-2.0.3.min.js"></script>
	<!-- <![endif]-->
	<!--[if IE]-->
	<script src="<{$staticUrl}>/static/ace/js/jquery-1.10.2.min.js"></script>
	<!-- [endif]-->
	<script type="text/javascript">
		if ("ontouchend" in document)
			document
					.write("<script src='<{$staticUrl}>/static/ace/js/jquery.mobile.custom.min.js'>"
							+ "<"+"/script>");
	</script>
	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		function show_box(id) {
			jQuery('.widget-box.visible').removeClass('visible');
			jQuery('#' + id).addClass('visible');
		}
	</script>
</body>
</html>
